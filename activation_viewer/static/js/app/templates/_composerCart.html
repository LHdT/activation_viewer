<div id="composerCart" class="col-md-12">
    <h4>Explore layers</h4>
    <p>
    Explore the layers in the live map
    </p>
    <p>
        <button class="btn btn-default btn-xs" ng-if="!(has_map && has_cart)" data-toggle="modal" data-target="#full-map-composer" ng-cloak>Open live map</button>
    </p>
    <h4>Map composer</h4>
    <p ng-show="!cart.getCart().items.length">
        Compose a map by adding layers from the Map Set list.
    </p>
    <table class="table table-striped">
        <tr ng-repeat="layer in cart.getCart().items">
            <td>{{ layer.title }}<button class="btn btn-default btn-xs pull-right" ng-click="cart.removeItem(layer)">X</button></td>
        </tr>
    </table>
    <p>  
        <button class="btn btn-default btn-xs" ng-disabled="!cart.getCart().items.length" ng-click="newMap()">Make your map!</button>
    </p>
</div>
