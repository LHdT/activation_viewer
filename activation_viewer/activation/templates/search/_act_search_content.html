{% load i18n %}
<div class="row" ng-controller="ActivationListController">
  <div class="col-md-3">
    <div class="selections">
      <h5>
        {% trans "Your selections" %}
        <a href="." id="clear-search" class="pull-right">{% trans "Clear all filters" %}</a>
      </h5>
      </div>
      <div id="slide-pane">
        {% include "search/_act_general_filters.html" %}
        {% include "search/_region_filter.html" %}
      </div>
  </div>
  <div class="col-md-9" ng-controller="CartList">
    <div class="col-md-3">
      <span>Total: </span>
      <span ng-bind="total_counts"></span>
    </div>
    <div class="col-md-12 grid-spacer">
    <div class="col-md-4 pull-right">
      <resource-cart></resource-cart>
    </div>
    <div id="activations-list-container">
      <div id="activations-list">
      {% include '_activation_snippet.html' %}
      </div>
    </div>
    {% include 'search/_pagination.html' %}
    </div>
  </div>
</div>
